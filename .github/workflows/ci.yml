on: [pull_request]

jobs:
  pint:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    name: pint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, :psr
          tools: composer:v2
          coverage: none
      - name: Install
        run: composer install
      - name: Lint
        run: composer lint

  phpstan:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    name: phpstan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, :psr
          tools: composer:v2
          coverage: none
      - name: Install
        run: composer install
      - name: Analyse
        run: composer analyse

  phpunit:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    name: phpunit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, :psr
          tools: composer:v2
          coverage: none
      - name: Install
        run: composer install
      - name: Test
        run: composer paratest

  tsc:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    name: tsc
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install
        run: pnpm i
      - name: Type check
        run: pnpm tsc

  eslint:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    name: eslint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install
        run: pnpm i
      - name: Lint
        run: pnpm lint

  vitest:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    name: vitest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install
        run: pnpm i
      - name: Test
        run: pnpm test
        env:
          VITE_BUILD_PATH: dist
          APP_URL: https://raweb.test
          LARAVEL_BYPASS_ENV_CHECK: 1
