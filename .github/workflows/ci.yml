on: [pull_request]

jobs:
  pint:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    name: pint
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring
          tools: composer:v2
          coverage: none
      - name: Install
        run: composer install
      - name: Lint
        run: composer lint

  phpstan:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    name: phpstan
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring
          tools: composer:v2
          coverage: none
      - name: Install
        run: composer install
      - name: Analyse
        run: composer analyse

  phpunit:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    name: phpunit
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring
          tools: composer:v2
          coverage: none
      - name: Install
        run: composer install
      - name: Test
        run: composer paratest

  eslint:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    name: eslint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint

  vitest:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    name: vitest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install
        run: npm install
      - name: Test
        run: npm run test
        env:
          VITE_BUILD_PATH: dist
          APP_URL: https://raweb.test
          LARAVEL_BYPASS_ENV_CHECK: 1
