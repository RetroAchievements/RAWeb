on: [pull_request]

jobs:
  php:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        php: [8.0]
    name: php (PHP ${{ matrix.php }})
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring
          tools: composer:v2
          coverage: none
      - name: Install
        run: composer install
      - name: Lint
        run: composer lint
      - name: Analyse
        run: composer analyse
      - name: Test
        run: composer paratest

  node:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        node: [18.8]
    name: node (node ${{ matrix.node }})
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint
