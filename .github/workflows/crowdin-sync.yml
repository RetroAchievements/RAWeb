name: Crowdin Sync

on:
  schedule:
    # Runs at 00:00 UTC every Wednesday.
    - cron: '0 0 * * 3'
  workflow_dispatch: # This allows the action to be manually triggered.

# Set up the permissions needed for creating PRs.
permissions:
  contents: write
  pull-requests: write

jobs:
  sync-translations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Crowdin Sync
        uses: crowdin/github-action@v2
        with:
          upload_sources: false
          download_translations: true
          project_id: ${{ secrets.CROWDIN_PROJECT_ID }}
          token: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
          source: 'lang/en_US.json'
          translation: 'lang/%locale%.json'
          localization_branch_name: crowdin-translation-update
          create_pull_request: true
          pull_request_title: 'chore: update translations from Crowdin'
          pull_request_body: 'Auto-generated PR with latest translations from Crowdin'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
